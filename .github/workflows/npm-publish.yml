name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    if: ${{ github.event.release.target_commitish == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Ensure npm supports OIDC
        run: npm i -g npm@11.5.1

      - name: Install
        run: npm ci

      - name: Test
        run: npm test --if-present

      - name: Sync version with release tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" != v* ]]; then
            echo "Release tag must start with 'v' (e.g. v1.2.3). Got: $TAG"
            exit 1
          fi
          VERSION="${TAG#v}"
          npm version --no-git-tag-version "$VERSION"

      - name: Publish
        run: npm publish --provenance
