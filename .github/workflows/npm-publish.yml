name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    if: ${{ github.event.release.target_commitish == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Ensure npm supports OIDC
        run: npm i -g npm@11.5.1

      - name: Install
        run: npm ci

      - name: Test
        run: npm test --if-present

      - name: Update release notes
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const target = context.payload.release.target_commitish;
            if (context.payload.release.body && context.payload.release.body.trim().length > 0) {
              core.info('Release body already set. Skipping auto-generated notes.');
              return;
            }
            const notes = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              target_commitish: target,
            });
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: notes.data.body,
            });

      - name: Sync version with release tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" != v* ]]; then
            echo "Release tag must start with 'v' (e.g. v1.2.3). Got: $TAG"
            exit 1
          fi
          VERSION="${TAG#v}"
          npm version --no-git-tag-version "$VERSION"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: release $GITHUB_REF_NAME" || exit 0
          git push origin ${{ github.event.release.target_commitish }}

      - name: Publish
        run: npm publish --provenance
